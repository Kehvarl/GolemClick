<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@next"></script>
    <title>GolemClick.</title>
  </head>
  <body>
    <div id="clicker">
      <magic-click title="Magic"></magic-click>
      <magic-click title="Clay"></magic-click>
    </div>

  </body>
  <script type="text/javascript">
    const clicker = Vue.createApp({});
    clicker.component('magic-click',{
      props: {
        title: String
      },
      template: `
        <p> {{ clicks }}
        <button v-on:click="click"> {{ title }}</button>
        </p>
      `,
      data(){
        return {
          clicks: 0
        }
      },
      methods: {
        click(){
          this.clicks ++;
        }
      }
    });

    clicker.mount('#clicker');
  </script>
</html>
